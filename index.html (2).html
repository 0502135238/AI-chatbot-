<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chat AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #00ffff, transparent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .chat-container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .chat-header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
        }

        .chat-title {
            color: #00ffff;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes glow-pulse {
            from { text-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
            to { text-shadow: 0 0 30px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 0.8); }
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00ff00;
            border-radius: 50%;
            margin-left: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 85%;
            padding: 15px 20px;
            border-radius: 25px;
            position: relative;
            animation: messageSlide 0.5s ease-out;
            transition: all 0.3s ease;
        }

        @keyframes messageSlide {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .user-message {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            align-self: flex-end;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-message:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }

        .bot-message {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 255, 255, 0.2));
            color: #00ffff;
            align-self: flex-start;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .bot-message:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 255, 255, 0.4);
            border-color: rgba(0, 255, 255, 0.5);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            padding: 15px 20px;
            backdrop-filter: blur(10px);
        }

        .typing-dots {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .typing-dot:nth-child(1) { animation-delay: 0ms; }
        .typing-dot:nth-child(2) { animation-delay: 200ms; }
        .typing-dot:nth-child(3) { animation-delay: 400ms; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .chat-input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-top: 2px solid rgba(0, 255, 255, 0.3);
        }

        .input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 50px;
            padding: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .input-wrapper:focus-within {
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .input-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .input-wrapper:focus-within::before {
            left: 100%;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px 20px;
            color: white;
            font-size: 16px;
            outline: none;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-btn {
            background: linear-gradient(135deg, #00ffff, #0080ff);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 255, 255, 0.6);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .send-btn:active::before {
            width: 60px;
            height: 60px;
        }

        .send-icon {
            color: white;
            font-size: 20px;
            font-weight: bold;
            z-index: 1;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .chat-title {
                font-size: 1.5rem;
            }
            
            .message {
                max-width: 90%;
                padding: 12px 16px;
            }
            
            .chat-header {
                padding: 15px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .chat-input-container {
                padding: 15px;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #00ffff, #0080ff);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .welcome-message {
            text-align: center;
            color: rgba(0, 255, 255, 0.8);
            padding: 30px 20px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            margin: 20px;
            backdrop-filter: blur(10px);
            animation: welcomeGlow 3s ease-in-out infinite alternate;
        }

        @keyframes welcomeGlow {
            from { box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); }
            to { box-shadow: 0 0 40px rgba(0, 255, 255, 0.4); }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                NEON CHAT AI
                <span class="status-indicator"></span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>ðŸ¤– Welcome to Neon Chat AI!</h3>
                <p>I'm your futuristic AI assistant. Ask me anything and watch the magic happen!</p>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
                <button class="send-btn" id="sendBtn">
                    <span class="send-icon">âž¤</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Chat functionality
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Bot responses
        const botResponses = [
            "That's fascinating! Tell me more about that. âœ¨",
            "I see what you mean. The future is bright with possibilities! ðŸŒŸ", 
            "Interesting perspective! AI and humans working together is amazing. ðŸ¤–",
            "You're absolutely right! Technology keeps evolving every day. âš¡",
            "That's a great question! Let me process that with my neural networks... ðŸ§ ",
            "Wow, I love how you think! Innovation starts with curiosity. ðŸš€",
            "Excellent point! The digital world is full of wonders. ðŸ’«",
            "I'm learning so much from our conversation! Keep the questions coming. ðŸŽ¯",
            "That's the kind of thinking that changes the world! ðŸŒ",
            "Brilliant! You're seeing the connections between ideas. ðŸ”—"
        ];

        function getCurrentTime() {
            return new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = getCurrentTime();
            
            messageDiv.innerHTML = `${content}`;
            messageDiv.appendChild(timeDiv);
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'flex';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show typing indicator
            showTypingIndicator();

            // Simulate bot response delay
            setTimeout(() => {
                hideTypingIndicator();
                const response = botResponses[Math.floor(Math.random() * botResponses.length)];
                addMessage(response);
            }, 1000 + Math.random() * 2000);
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-resize input
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Initialize particles
        createParticles();

        // Add some demo interactions
        setTimeout(() => {
            addMessage("Hello! I'm your AI assistant. How can I help you today? ðŸ¤–");
        }, 1000);

        // Mobile touch enhancements
        if ('ontouchstart' in window) {
            sendBtn.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            sendBtn.addEventListener('touchend', function() {
                this.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        }

        // Prevent zoom on input focus (iOS)
        messageInput.addEventListener('focus', function() {
            if (window.innerWidth < 768) {
                document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0');
            }
        });

        messageInput.addEventListener('blur', function() {
            if (window.innerWidth < 768) {
                document.querySelector('meta[name=viewport]').setAttribute('content', 'width=device-width, initial-scale=1.0');
            }
        });
    </script>
</body>
</html>
